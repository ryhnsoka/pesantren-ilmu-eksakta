backend:
  name: git-gateway
  branch: main
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: pages
    label: Halaman
    files:
      - file: content/_index.md
        label: Halaman Beranda
        name: beranda
        fields:
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - label: Paragraf Teks
                name: markdown
                widget: markdown
              - label: Gambar
                name: image
                widget: object
                fields:
                  - {label: File Gambar, name: src, widget: image}
                  - {label: Teks Alt (Deskripsi Gambar), name: alt, widget: string}
              - label: Video YouTube
                name: youtube
                widget: object
                fields:
                  - {label: ID Video YouTube, name: id, widget: string}
      - file: content/titik-ba.md
        label: Halaman Titik Ba
        name: titik_ba
        fields:
          - {label: Judul, name: title, widget: string}
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - {label: Paragraf Teks, name: markdown, widget: markdown}
              - {label: Gambar, name: image, widget: object, fields: [{label: File Gambar, name: src, widget: image}, {label: Teks Alt, name: alt, widget: string}]}
              - {label: Video YouTube, name: youtube, widget: object, fields: [{label: ID Video YouTube, name: id, widget: string}]}

      - file: content/ayat-cerita.md
        label: Halaman Ayat-Ayat Cerita
        name: ayat_ayat_cerita
        fields:
          - {label: Judul, name: title, widget: string}
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - {label: Paragraf Teks, name: markdown, widget: markdown}
              - {label: Gambar, name: image, widget: object, fields: [{label: File Gambar, name: src, widget: image}, {label: Teks Alt, name: alt, widget: string}]}
              - {label: Video YouTube, name: youtube, widget: object, fields: [{label: ID Video YouTube, name: id, widget: string}]}

      - file: content/matematika-detik.md
        label: Halaman Matematika Detik
        name: matematika_detik
        fields:
          - {label: Judul, name: title, widget: string}
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - {label: Paragraf Teks, name: markdown, widget: markdown}
              - {label: Gambar, name: image, widget: object, fields: [{label: File Gambar, name: src, widget: image}, {label: Teks Alt, name: alt, widget: string}]}
              - {label: Video YouTube, name: youtube, widget: object, fields: [{label: ID Video YouTube, name: id, widget: string}]}

      - file: content/matematika-titik.md
        label: Halaman Matematika Titik
        name: matematika_titik
        fields:
          - {label: Judul, name: title, widget: string}
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - {label: Paragraf Teks, name: markdown, widget: markdown}
              - {label: Gambar, name: image, widget: object, fields: [{label: File Gambar, name: src, widget: image}, {label: Teks Alt, name: alt, widget: string}]}
              - {label: Video YouTube, name: youtube, widget: object, fields: [{label: ID Video YouTube, name: id, widget: string}]}

      - file: content/bimbel.md
        label: Halaman Bimbel
        name: bimbel
        fields:
          - {label: Judul, name: title, widget: string}
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - {label: Paragraf Teks, name: markdown, widget: markdown}
              - {label: Gambar, name: image, widget: object, fields: [{label: File Gambar, name: src, widget: image}, {label: Teks Alt, name: alt, widget: string}]}
              - {label: Video YouTube, name: youtube, widget: object, fields: [{label: ID Video YouTube, name: id, widget: string}]}

      - file: content/kamp-santri.md
        label: Halaman Kamp Santri
        name: kamp_santri
        fields:
          - {label: Judul, name: title, widget: string}
          - label: Konten Halaman
            name: body
            widget: list
            types:
              - {label: Paragraf Teks, name: markdown, widget: markdown}
              - {label: Gambar, name: image, widget: object, fields: [{label: File Gambar, name: src, widget: image}, {label: Teks Alt, name: alt, widget: string}]}
              - {label: Video YouTube, name: youtube, widget: object, fields: [{label: ID Video YouTube, name: id, widget: string}]}
      
  - name: artikel
    label: Artikel
    folder: content/artikel
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: Judul, name: title, widget: string}
      - {label: Tanggal Publikasi, name: date, widget: datetime}
      - label: Kategori
        name: categories
        widget: select
        multiple: false
        options:
          - Titik Ba
          - Ayat-Ayat Cerita
          - Matematika Detik
          - Matematika Titik
          - Bimbel
          - Kamp Santri
      - label: Isi Artikel
        name: body
        widget: markdown
        editor:
          styles:
            - {label: Rata Kiri, value: text-left}
            - {label: Rata Tengah, value: text-center}
            - {label: Rata Kanan, value: text-right}
            - {label: Rata Kiri-Kanan (Justify), value: text-justify}
      - file: "content/gagasan-bimbel.md"
        label: "Gagasan: Bimbel"
        name: "gagasan_bimbel"
        fields:
          - { label: "Judul", name: "title", widget: "string" }
          - { label: "Isi Halaman", name: "body", widget: "markdown" }
      - file: "content/gagasan-kamp-santri.md"
        label: "Gagasan: Kamp Santri"
        name: "gagasan_kamp_santri"`
        fields:
          - { label: "Judul", name: "title", widget: "string" }
          - { label: "Isi Halaman", name: "body", widget: "markdown" }