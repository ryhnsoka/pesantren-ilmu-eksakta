backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Halaman & Gagasan"
    files:
      - file: "content/_index.md"
        label: "Halaman Beranda (Profil)"
        name: "beranda"
        fields:
          - name: "body"
            label: "Konten Halaman"
            widget: "list"
            types:
              - name: "markdown"
                label: "Paragraf Teks"
                widget: "object"
                fields:
                  - {name: "content", label: "Teks", widget: "markdown"}
              - name: "image"
                label: "Gambar"
                widget: "object"
                fields:
                  - {label: "File Gambar", name: "src", widget: "image"}
                  - {label: "Teks Alt (Deskripsi)", name: "alt", widget: "string"}
                  - {label: "Keterangan (Caption)", name: "caption", widget: "string", required: false}
                  - {label: "Ukuran Gambar", name: "size", widget: "select", options: ["Kecil", "Sedang", "Besar"], default: "Sedang"}
              - name: "youtube"
                label: "Video YouTube"
                widget: "object"
                fields:
                  - {label: "ID Video YouTube", name: "id", widget: "string"}
      - file: "content/titik-ba.md"
        label: "Halaman: Titik Ba"
        name: "halaman_titik_ba"
        fields:
          - {label: "Judul", name: "title", widget: "string"}
          - name: "body"
            label: "Konten Halaman (di bawah jargon)"
            widget: "list"
            types:
              - {name: "markdown", label: "Paragraf Teks", widget: "object", fields: [{name: "content", label: "Teks", widget: "markdown"}]}
              - {name: "image", label: "Gambar", widget: "object", fields: [{label: "File Gambar", name: "src", widget: "image"}, {label: "Teks Alt", name: "alt", widget: "string"}, {label: "Keterangan", name: "caption", widget: "string", required: false}, {label: "Ukuran Gambar", name: "size", widget: "select", options: ["Kecil", "Sedang", "Besar"], default: "Sedang"}]}
              - {name: "youtube", label: "Video YouTube", widget: "object", fields: [{label: "ID Video YouTube", name: "id", widget: "string"}]}
