{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-bold font-serif-display text-orange-500 mb-2 text-center">{{ .Title }}</h1>
    <p class="text-center text-gray-500 mb-8">Dipublikasikan pada {{ .Date.Format "2 January 2006" }}</p>

    <div class="aspect-w-16 aspect-h-9 mb-8 shadow-lg rounded-lg overflow-hidden">
      <iframe src="https://www.youtube.com/embed/{{ .Params.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <article class="prose prose-lg max-w-none text-justify">
        {{ .Content }}
    </article>
</div>
{{ end }}
