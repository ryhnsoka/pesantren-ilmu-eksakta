<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ "images/logo_pie.png" | relURL }}">
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
    
    <script is:inline src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-ray-50 text-gray-800">

    <div class="min-h-screen flex flex-col">
        {{ partial "header.html" . }}

        <main class="flex-grow container mx-auto px-6 py-12">
            {{ block "main" . }}{{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </div>

    <script>
      // Pop up/down untuk kotak alamat di mobile
      document.addEventListener('DOMContentLoaded', function () {
        const addressBox = document.getElementById('address-box');
        const toggleButton = document.getElementById('address-box-toggle');
        const arrowDown = document.getElementById('address-arrow-down');
        const arrowUp = document.getElementById('address-arrow-up');

        if (toggleButton && addressBox) {
          toggleButton.addEventListener('click', function() {
            addressBox.classList.toggle('collapsed');
            arrowDown.classList.toggle('hidden');
            arrowUp.classList.toggle('hidden');
          });
        }
      });
    </script>
</body>
</html>
