{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-bold font-serif-display text-orange-500 mb-8 border-b-2 border-orange-200 pb-4">
        {{ .Title }}
    </h1>

    <div class="mb-8 p-4 bg-gray-100 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="search-input" class="block text-sm font-medium text-gray-700">Cari Artikel</label>
                <input type="text" id="search-input" placeholder="Ketik judul..." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="filter-category" class="block text-sm font-medium text-gray-700">Filter Kategori</label>
                    <select id="filter-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
                        <option value="">Semua Kategori</option>
                        {{ range .Site.Taxonomies.categories.ByCount }}
                            <option value="{{ .Name }}">{{ .Name }}</option>
                        {{ end }}
                    </select>
                </div>
                <div>
                    <label for="sort-by" class="block text-sm font-medium text-gray-700">Urutkan</label>
                    <select id="sort-by" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-300 focus:ring focus:ring-orange-200 focus:ring-opacity-50">
                        <option value="newest">Terbaru</option>
                        <option value="oldest">Terlama</option>
                        <option value="title-asc">Judul (A-Z)</option>
                        <option value="title-desc">Judul (Z-A)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="article-list" class="space-y-12">
        </div>
    
    <p id="no-results" class="hidden text-center text-gray-500 mt-8">Tidak ada artikel yang cocok dengan kriteria Anda.</p>
</div>
{{ end }}
