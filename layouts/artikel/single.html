{{ define "main" }}
<div class="max-w-3xl mx-auto px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-bold font-serif-display text-gray-900 mb-2 text-center">{{ .Title }}</h1>
    
    <p class="text-center text-gray-500 mb-8">
        {{ with .Params.author }}
            <span class="font-semibold">{{ . }}</span> | 
        {{ end }}
        <span>Dipublikasikan pada {{ .Date.Format "2 January 2006" }}</span>
        {{ with .Params.categories }}
            | <span>Kategori: <a href="{{ "/categories/" | relURL }}{{ index . 0 | urlize }}" class="text-orange-600 hover:underline">{{ index . 0 }}</a></span>
        {{ end }}
    </p>
    
    <article class="prose prose-lg max-w-none text-justify">
        {{ .Content }}
    </article>
</div>
{{ end }}
